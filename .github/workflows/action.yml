name: Build

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Run .NET Command and Install Dependencies
      run: |
        cd ${{ github.workspace }}/src/ZonyLrcTools.Cli
        dotnet run download -sc netease -o "${{ github.workspace }}/lyric/" -s "6632256805" -l

    - name: Archive output
      run: |
        cd ${{ github.workspace }}
        zip -r lyric.zip lyric/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: lyric
        path: ${{ github.workspace }}/lyric.zip
