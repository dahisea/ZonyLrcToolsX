name: Build

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Run .NET Command
      run: |
        cd src/ZonyLrcTools.Cli
        dotnet download -sc netease -o "lyric/" -s "6632256805" -l

    - name: Install zip
      run: sudo apt-get install -y zip

    - name: Archive output
      run: |
        cd src/ZonyLrcTools.Cli
        zip -r lyric.zip lyric/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: lyric
        path: src/ZonyLrcTools.Cli/lyric.zip
